<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML Inputs</title>
</head>

<body>
  <input class="favorite styled" type="button" value="Add to favorites">

  <p>Choose your monster's features:</p>
<br>
  <div>
    <input type="checkbox" id="scales" name="scales" checked>
    <label for="scales">Scales</label>
  </div>
<br>
  <div>
    <input type="checkbox" id="horns" name="horns">
    <label for="horns">Horns</label>
  </div>
<br>
  <p>Choose your monster's colors:</p>

  <div>
    <input type="color" id="head" name="head" value="#e66465">
    <label for="head">Head</label>
  </div>
<br>
  <label for="start">Start date:</label>
<br>
  <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31">
<br>
  <label for="meeting-time">Choose a time for your appointment:</label>
<br>
  <input type="datetime-local" id="meeting-time" name="meeting-time" value="2018-06-12T19:30" min="2018-06-07T00:00" max="2018-06-14T00:00">
  <label for="email">Enter your globex.com email:</label>
<br>
  <input type="email" id="email" pattern=".+@globex.com" size="30" required>
  <label for="avatar">Choose a profile picture:</label>
<br>
  <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
<br>
  <p>Sign in to your account:</p>

  <div>
    <label for="userId">User ID</label>
    <input type="text" id="userId" name="userId">
  </div>
<br>
  <input type="image" id="image" alt="Login" src="/media/examples/login-button.png">

  <label for="url">Enter an https:// URL:</label>

  <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30" required>
</body>

</html>
